  entrypoint: 'bash'
  args:
  - '-c'
  - |
    source ./local/bin/activate
    apt update && apt install zip -qq
    /usr/bin/make check lint

- name: 'python'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    source ./local/bin/activate
    /usr/bin/make test

- name: 'python'
